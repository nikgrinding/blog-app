<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<title>Confirm Your Email</title>
    </head>
    <body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px;">
		<div style="max-width: 600px; margin: auto; background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
			<h2 style="color: #333;">Hi {{ user.username }},</h2>
			<p style="color: #555;">Thanks for registering! Please confirm your email by clicking the button below:</p>
			<p style="text-align: center; margin: 30px 0;">
				<a href="{{ confirm_url }}" style="background-color: #0d6efd; color: #fff; padding: 12px 20px; text-decoration: none; border-radius: 5px; display: inline-block;">Confirm your account</a>
			</p>
			<p style="color: #888; font-size: 12px;">This link will expire in 1 hour.</p>
		</div>
    </body>
</html>
