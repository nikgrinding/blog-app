<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Reset Your Password</title>
	</head>
	<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px;">
		<div style="max-width: 600px; margin: auto; background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
			<h2 style="color: #333;">Hi {{ user.username }},</h2>
			<p style="color: #555;">You requested a password reset. Click the button below to reset your password:</p>
			<p style="text-align: center; margin: 30px 0;">
				<a href="{{ reset_url }}" style="background-color: #dc3545; color: #fff; padding: 12px 20px; text-decoration: none; border-radius: 5px; display: inline-block;">Reset Password</a>
			</p>
			<p style="color: #888; font-size: 12px;">If you didn't make this request, you can safely ignore this email.</p>
		</div>
	</body>
</html>
