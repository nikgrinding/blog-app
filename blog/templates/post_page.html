{% extends "base.html" %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card text-white">
            <div class="card-body p-4">
                <div class="mb-4">
                    <h1 class="mb-3">{{ post.title }}</h1>
                    <div class="d-flex align-items-center text-white-50">
                        <i class="bi bi-person me-2"></i>
                        <span class="me-3">{{ post.author.username }}</span>
                        <i class="bi bi-calendar3 me-2"></i>
                        <span>{{ post.date_created.strftime('%b %d, %Y') }}</span>
                    </div>
                </div>
                <div class="mb-4 pb-3 border-bottom border-secondary">
                    <p class="lead text-white-50">{{ post.description }}</p>
                </div>
                <div class="card-text fs-6 lh-lg">
                    {{ post.content | replace('\n', '<br>') | safe }}
                </div>
                <div class="mt-4 pt-3 border-top border-secondary">
                    <a href="{{ url_for('posts_page') }}" class="btn btn-primary">
                        <i class="bi bi-arrow-left me-2"></i>Back to Posts
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
